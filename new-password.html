<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password | Grocery Mart</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/imgs/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
        />
      </div>

      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content-body">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
            <h2 class="logo__title">grocerymart</h2>
          </a>

          <h1 class="auth__heading">Create new password</h1>
          <p class="auth__desc">
            AT least 6 characters, with uppercase and lowercase letters.
          </p>

          <form
            action="./sign-in.html"
            class="form auth__form auth__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="New Password"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>

            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  class="form__input"
                  placeholder="Confirm New Password"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      globalThis.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
